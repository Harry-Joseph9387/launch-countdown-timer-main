<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="trial2.css">
</head>
<body>
    <div class="container">
        <div class="stars">
            <img src="./launch-countdown-timer-main/images/bg-stars.svg" alt="">
        </div>
        <h1>We're launching soon</h1>
        <div class="timer">
            <div class="">
                <p class="days">D</p>
                <h3>Days</h3>
            </div><div class="">
                <p class="hours">H</p>
                <h3>Hours</h3>
            </div><div class="">
                <p class="minutes">M</p>
                <h3>Minutes</h3>
            </div><div class="">
                <p class="seconds">S</p>
                <h3>Seconds</h3>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Harry Joseph</a>.
          </div>
        <div class="links">
            <div class="sub-links">
                <img src="./launch-countdown-timer-main/images/icon-facebook.svg" alt="">
                <img src="./launch-countdown-timer-main/images/icon-instagram.svg" alt="">
                <img src="./launch-countdown-timer-main/images/icon-pinterest.svg" alt="">
            </div>
        </div>
        <div class="hills">
            <img src="./launch-countdown-timer-main/images/pattern-hills.svg" alt="">
        </div>
    </div>
    <script src="trial2.js"></script>
</body>
</html>
